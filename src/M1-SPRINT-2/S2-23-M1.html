<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Toller" />
    <link rel="stylesheet" href="S2-23-M1.css" />
    <title>Kenzieflix</title>
  </head>
  <body>
    <header>
      <div class="card-img">
        <img src="./img/logo.png" alt="logo" />
      </div>
    </header>
    <main>
      <div class="card-title">
        <h1>Quem está assistindo?</h1>
      </div>
      <div class="card-main">
        <ol>
          <li class="user1 hover">
            <figure>
              <img src="./img/pink.png" alt="Aline" />
              <figcaption>Aline</figcaption>
            </figure>
          </li>
          <li class="user2 hover">
            <figure>
              <img src="./img/panda.png" alt="Pedrinho" />
              <figcaption>Pedrinho</figcaption>
            </figure>
          </li>
          <li class="user3 hover">
            <figure>
              <img src="./img/robot.png" alt="Julia" />
              <figcaption>Júlia</figcaption>
            </figure>
          </li>
          <li class="user4 hover">
            <figure>
              <img src="./img/plus.png" alt="AdicionarPerfil" class="img4" />
              <figcaption>Adicionar Perfil</figcaption>
            </figure>
          </li>
        </ol>
      </div>
      <div class="card-button">
        <input
          type="submit"
          id="button"
          name="button"
          value="Gerenciar Perfis"
        />
      </div>
    </main>
  </body>
</html>
