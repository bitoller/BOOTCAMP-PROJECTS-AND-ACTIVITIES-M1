<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Toller" />
    <link rel="stylesheet" href="S7-06-M1.css" />
    <script src="./S7-06-M1.js" defer></script>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header">
          <figure>
            <img src="./img/clean-house.png" alt="logo" />
          </figure>
          <div class="searchBar">
            <input
              type="search"
              class="search clickSearch"
              name="search"
              value
              placeholder="Look for Chores"
            />
          </div>
        </div>
      </nav>
    </header>
    <div class="parallax">
      <main>
        <div class="container">
          <section class="addChoresCard cards">
            <h2>Add Chores</h2>
            <form>
              <input
                type="text"
                class="inputText"
                name="text"
                value
                placeholder="Type the chore here"
              />
              <select class="select">
                <option value="">Choose the type</option>
                <option value="urgent">Urgent</option>
                <option value="priority">Priority</option>
                <option value="normal">Normal</option>
              </select>
              <input
                type="submit"
                class="submit"
                value="Add chore to the list"
              />
            </form>
          </section>
          <section class="choresCard cards">
            <h2>Chores List</h2>
            <ul class="choresList"></ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
